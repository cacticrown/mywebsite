<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cacticrown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 850px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

            .logo img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #3b8560;
            }

            .logo h1 {
                font-weight: 600;
                font-size: 1.5rem;
                margin: 0;
                color: #2a4d32;
            }

        nav {
            display: flex;
            gap: 1rem;
        }

            nav a {
                color: #3b8560;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 28px;
                height: 28px;
                transition: color 0.3s ease;
            }

                nav a img {
                    width: 20px;
                    height: 20px;
                }

                nav a:hover {
                    color: #23633f;
                }

        main {
            text-align: center;
            margin-bottom: 3rem;
        }

            main .intro {
                font-weight: 600;
                font-size: 1.2rem;
                color: #2a4d32;
                margin-bottom: 0.5rem;
            }

            main .sub-intro {
                font-weight: 400;
                font-size: 1rem;
                color: #536d4f;
                margin-bottom: 2rem;
            }

            main h2.blog-title {
                color: #2a4d32;
                font-size: 1.4rem;
                margin-bottom: 1.5rem;
            }

        .blog-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            .blog-list li {
                border-bottom: 1px solid #ddd;
                padding: 1.25rem 0;
            }

                .blog-list li:last-child {
                    border-bottom: none;
                }

            .blog-list a.title {
                font-weight: 600;
                color: #3b8560;
                font-size: 1.1rem;
                text-decoration: none;
                transition: color 0.3s ease;
            }

                .blog-list a.title:hover {
                    color: #23633f;
                    text-decoration: underline;
                }

            .blog-list p {
                margin: 0.5rem 0 0;
                color: #555;
                font-size: 0.95rem;
            }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            nav {
                justify-content: flex-start;
                gap: 0.75rem;
                flex-wrap: wrap;
            }

            .logo h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <header>
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/187777269?v=4" alt="Logo" />
                <h1>cacticrown</h1>
            </div>
            <nav>
                <!-- Bluesky link -->
                <a href="https://bsky.app/profile/cacticrown.bsky.social" target="_blank" rel="noopener noreferrer" aria-label="Bluesky">
                    <img src="Content/bluesky-icon.png" alt="Bluesky" />
                </a>
                <!-- GitHub link -->
                <a href="https://github.com/cacticrown" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <img src="Content/github-icon.png" alt="GitHub" />
                </a>
            </nav>
        </header>

        <main>
            <div class="intro">I like to make games and game-dev tools.</div>
            <div class="sub-intro">On here, I will share blogs about what I've been doing.</div>

            <h1 class="blog-title">Blog Posts</h1>

            <ul class="blog-list">
                <!-- Blog Links Here -->
            </ul>
        </main>

        <footer>
            &copy; 2025 cacticrown. All rights reserved.
        </footer>
    </div>
</body>
</html>
